<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">

  <link rel="stylesheet" href="css/base.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script>
    $(function() {
      $( "#sortable" ).sortable({
        items: "li:not(.unsortable)",
        stop: function(event, ui){
          if ($(ui.item).index() == parseInt($(ui.item).attr("data-position"))) {
            $(ui.item).addClass("unsortable");
          }

        }
      });
      $( "#sortable" ).disableSelection();
    });
  </script>
</head>
<body>
  <div>
    <ul id="sortable">
      <li class="ui-state-default" data-position="4"><span class="ui-icon ui-icon-arrowthick-2-n-s"><img src="images/dia_de_la_constitucion.jpg"/></span> </li>
      <li class="ui-state-default" data-position="0"><span class="ui-icon ui-icon-arrowthick-2-n-s"><img src="images/noche_vieja.jpg"/></span></li>
      <li class="ui-state-default" data-position="1"><span class="ui-icon ui-icon-arrowthick-2-n-s"><img src="images/reyes.jpg"/></span></li>
      <li class="ui-state-default" data-position="3"><span class="ui-icon ui-icon-arrowthick-2-n-s"><img src="images/san_isidro.jpg"/></span></li>
      <li class="ui-state-default" data-position="2"><span class="ui-icon ui-icon-arrowthick-2-n-s"><img src="images/viernes_santo.jpg"/></span></li>
    </ul>
  </div>
</body>
</html>
